<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riksdag & Regering MCP – README</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f7;
      color: #1d1d1f;
    }
    .wrapper {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px 80px;
    }
    .readme-card {
      background: #fff;
      border: 1px solid #e4e4e7;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.05);
      min-height: 50vh;
    }
    .status {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .status small { color: #6b7280; }
    .readme-card h1:first-child { margin-top: 0; }
    a { color: #006AA7; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="status">
      <h1>Riksdag & Regering MCP</h1>
      <small>Innehållet nedan speglar README i GitHub-repot</small>
    </div>
    <div id="readme" class="readme-card">Laddar README…</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const READ_ME_URL = 'https://raw.githubusercontent.com/KSAklfszf921/Riksdag-Regering-MCP/main/README.md';
    async function loadReadme() {
      const container = document.getElementById('readme');
      try {
        const response = await fetch(READ_ME_URL, { cache: 'no-cache' });
        if (!response.ok) throw new Error('README kunde inte hämtas');
        const markdown = await response.text();
        container.innerHTML = marked.parse(markdown);
      } catch (error) {
        container.innerHTML = `<p style="color:#b91c1c;">${error.message}</p><p><a href="${READ_ME_URL}" target="_blank">Öppna README direkt</a></p>`;
      }
    }
    loadReadme();
  </script>
</body>
</html>
