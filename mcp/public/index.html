    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #006AA7;
            --secondary-color: #FECC00;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --text-color: #24292f;
            --bg-color: #ffffff;
            --card-bg: #f6f8fa;
            --border-color: #d0d7de;
            --code-bg: #f6f8fa;
            --link-color: #0969da;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            background: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            z-index: 1000;
            box-shadow: 0 1px 0 0 rgba(0,0,0,0.04);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text-color);
        }

        .logo-icon {
            font-size: 2rem;
            line-height: 1;
        }

        .logo-text h1 {
            font-size: 1.25rem;
            font-weight: 600;
            line-height: 1.2;
        }

        .logo-text p {
            font-size: 0.875rem;
            color: #57606a;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--text-color);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .github-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-badge.offline .status-indicator {
            background: var(--danger-color);
            animation: none;
        }

        /* Main Content */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: #57606a;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Markdown Content Styles */
        .markdown-content {
            line-height: 1.8;
            color: var(--text-color);
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        .markdown-content h1 {
            font-size: 2em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        .markdown-content h2 {
            font-size: 1.5em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        .markdown-content h3 {
            font-size: 1.25em;
        }

        .markdown-content p {
            margin-bottom: 16px;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-left: 2em;
            margin-bottom: 16px;
        }

        .markdown-content li {
            margin-bottom: 0.25em;
        }

        .markdown-content a {
            color: var(--link-color);
            text-decoration: none;
        }

        .markdown-content a:hover {
            text-decoration: underline;
        }

        .markdown-content code {
            background: var(--code-bg);
            padding: 0.2em 0.4em;
            border-radius: 6px;
            font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, 'Liberation Mono', monospace;
            font-size: 85%;
        }

        .markdown-content pre {
            background: var(--code-bg);
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            border-radius: 0;
            font-size: 12px;
            line-height: 1.5;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--border-color);
            padding-left: 1em;
            margin: 16px 0;
            color: #57606a;
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
        }

        .markdown-content th,
        .markdown-content td {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .markdown-content th {
            background: var(--code-bg);
            font-weight: 600;
        }

        .markdown-content hr {
            height: 4px;
            padding: 0;
            margin: 24px 0;
            background-color: var(--border-color);
            border: 0;
        }

        .markdown-content details {
            margin-bottom: 16px;
        }

        .markdown-content summary {
            cursor: pointer;
            font-weight: 600;
            padding: 8px;
            background: var(--card-bg);
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .markdown-content summary:hover {
            background: var(--border-color);
        }

        /* Badge Images */
        .markdown-content p img[src*="shields.io"],
        .markdown-content p img[src*="badge"] {
            display: inline-block;
            margin: 0 4px 4px 0;
            vertical-align: middle;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 3rem 2rem;
            border-top: 1px solid var(--border-color);
            color: #57606a;
            background: var(--card-bg);
            margin-top: 4rem;
        }

        footer a {
            color: var(--link-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        /* Error State */
        .error {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 6px;
            padding: 1rem;
            margin: 2rem 0;
            color: #856404;
        }

        .error strong {
            display: block;
            margin-bottom: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-actions {
                width: 100%;
                justify-content: space-between;
            }

            main {
                padding: 2rem 1rem;
            }

            .logo-text p {
                display: none;
            }

            .footer-links {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const GITHUB_README_URL = 'https://raw.githubusercontent.com/KSAklfszf921/Riksdag-Regering.AI/main/README.md';

        // Check server status
        async function checkServerStatus() {
            try {
                const response = await fetch('/health');
                const data = await response.json();

                const badge = document.getElementById('status-badge');
                const statusText = document.getElementById('status-text');

                if (data.status === 'ok') {
                    badge.classList.remove('offline');
                    statusText.textContent = 'Online';
                } else {
                    badge.classList.add('offline');
                    statusText.textContent = 'Offline';
                }
            } catch (error) {
                const badge = document.getElementById('status-badge');
                const statusText = document.getElementById('status-text');
                badge.classList.add('offline');
                statusText.textContent = 'Offline';
            }
        }

        // Load and render README
        async function loadReadme() {
            const contentEl = document.getElementById('content');

            // Check session storage cache
            const cached = sessionStorage.getItem('readme_content');
            if (cached) {
                const data = JSON.parse(cached);
                if (Date.now() - data.timestamp < 10 * 60 * 1000) { // 10 min cache
                    contentEl.innerHTML = `<div class="markdown-content">${data.html}</div>`;
                    return;
                }
            }

            try {
                const response = await fetch(GITHUB_README_URL);
                if (!response.ok) throw new Error('Failed to load README');

                const markdown = await response.text();
                const html = marked.parse(markdown);

                // Cache the result
                sessionStorage.setItem('readme_content', JSON.stringify({
                    html,
                    timestamp: Date.now()
                }));

                contentEl.innerHTML = `<div class="markdown-content">${html}</div>`;
            } catch (error) {
                contentEl.innerHTML = `
                    <div class="error">
                        <strong>‚ö†Ô∏è Kunde inte ladda README fr√•n GitHub</strong>
                        <p>${error.message}</p>
                        <p>F√∂rs√∂k <a href="javascript:location.reload()">ladda om sidan</a> eller bes√∂k
                        <a href="https://github.com/KSAklfszf921/Riksdag-Regering.AI" target="_blank">GitHub-repot direkt</a>.</p>
                    </div>
                `;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkServerStatus();
            loadReadme();

            // Refresh status every 30 seconds
            setInterval(checkServerStatus, 30000);
        });
    </script>
